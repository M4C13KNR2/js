    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script language="JavaScript">
            var date = new Date();
            switch(date.getDay()){
        
        case 0 :
            document.write("Dziś jest niedziela");
        break;
    
        case 1 :
            document.write("Dziś jest ponidziałek");
        break;

        case 2 :
        document.write("Dziś jest wtorek");
        break;

        case 3 :
        document.write("Dziś jest środa");
        break;

        case 4 :
        document.write("Dziś jest czwartek");
        break;

        case 5 :
        document.write("Dziś jest piątek");
        break;

        case 6 :
        document.write("Dziś jest sobota");
        break;

        default :
            document.write("Wrong data");
        break;
    }
        </script>
    
    
    </head>
